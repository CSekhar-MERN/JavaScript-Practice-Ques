<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Demo 2</title>
</head>
<body>
    
    <h3>This Demo 2</h3>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button onclick="callThis1()">Call This</button>
    <button onclick="callThis2()"></button>
    <script>
        function callThis1()
        {
            let x=this;
            document.getElementById("demo").innerHTML=x;
        
        }
        function callThis2()
        {
            return this;
        }
        document.getElementById("demo2").innerHTML=callThis2();
        
    </script>
</body>
</html>
