<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue Demo</title>
</head>
<body>
    <h2>Break and Continue Demo</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button onclick="callBreak()">Call Break</button>
    <button onclick="callContinue()">Call Continue</button>
    <script>
        let i1=0;
        let i2=0
        let txt1 ="";
        let txt2 ="";
        function callBreak()
        {
            for (i1 =1 ; i1<=10 ;i1++)
        {
            txt1 += i1 +"<br>"
            if(i1===6)
            {
                break;
            }
        }
        document.getElementById("demo").innerHTML=txt1;
        }
        function callContinue()
        {
            for (i2 =1 ; i2<=10 ;i2++)
        {
          
            if(i2===6)
            {
                continue;
            }
            txt2 += i2 +"<br>"
        }
        document.getElementById("demo1").innerHTML=txt2;
        }
       
    </script>
</body>
</html>
