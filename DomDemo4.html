<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo4</title>
</head>
<body>
    <h3>DOM Demo3</h3>
    
    <form id="frm1">
        First Name : <input type="text" name="fname" value="Triveni"><br>
        Last Name  : <input type="text" name="lname" value="Singh"><br>
        <input type="submit" value="submit">
  </form>
  <p id="demo"></p>
  <script>
    const x= document.forms["frm1"];
    console.log(x);
    let text="";
    for (let i=0;i < x.length; i++)
    {
        text +=x.elements[i].value +"<br>";
    }
    document.getElementById("demo").innerHTML=text;

  </script>

</body>
</html>
