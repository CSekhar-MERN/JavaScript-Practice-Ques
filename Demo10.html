<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Paragraph Writing </title>
</head>
<body>
    <h2>Multiple Paragraph Writing Example</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <button id="btn1" onclick="myFunction()">Write on both the Paragraph</button>
    <script>
        function myFunction()
        {
            document.getElementById("demo1").innerHTML ="Content of first Paragraph   ";
            document.getElementById("demo1").style.border="5px solid blue";
            document.getElementById("demo2").innerHTML="Content of second Paragraph   ";
            document.getElementById("demo2").style.border="5px solid blue";
            document.getElementById("demo1").style.backgroundColor="pink";
            document.getElementById("demo2").style.backgroundColor="pink";
            document.getElementById("btn1").style.backgroundColor="pink";
            document.getElementById("btn1").style.border="10px solid red";
        }
    </script>
</body>
</html>
