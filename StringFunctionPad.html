<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function Pad Demo</title>
</head>
<body>
    <h2>String Function Padding Demo </h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button onclick="callPad()">Call Pad</button>
    <button onclick="callPadend()">Call Padend </button>
    <script>
        function callPad()
        {
            let str="Edureka Learning Centre ";
            str=str.padStart(45,"X");
            document.getElementById("demo").innerHTML=str;
        }
        function callPadend()
        {
            let str="8";
            str=str.padEnd(6,"0")
            document.getElementById("demo1").innerHTML=str;

        }
    </script>
</body>
</html>
