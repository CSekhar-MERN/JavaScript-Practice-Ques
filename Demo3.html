<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="Content is changed and written by function";
            document.getElementById("demo").style.backgroundColor="pink";
                    }
    </script>
</head>
<body>
    <h2>Content of HTML </h2>
    <p id="demo"></p>
    <button onclick="myFunction()">Write the Content of Paragraph</button>
</body>
</html>
