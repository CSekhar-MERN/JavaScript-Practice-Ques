<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo7</title>
</head>
<body>
    <h3>This is DOM Demo7 </h3>
    <div id="div1">
        <p id="p1">This is first paragrph</p>
        <p id="p2">This is second paragraph</p>
        <p id="p3">This is third paragraph os</p>
    </div>
    <button onclick="callAddP()">Add Paragraph</button>
    <script>
        function callAddP()
        {
            const para=document.createElement("p");
            // para.innerHTML=('This paragraph is written by JavaScript Dynamically')
            const node = document.createTextNode("This paragrabh is written by method dynamically");
            para.appendChild(node);
         
            const element=document.getElementById("div1");
            const child =document.getElementById("p1");
           
            // element.insertBefore(para,child);
            element.prepend(para)
        }
    </script>
</body>
</html>
