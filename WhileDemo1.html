<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Demo1</title>
</head>
<body>
    <h2>While Demo One</h2>
    <p id="demo"></p>
    <p id="demo1"></p>

    <button onclick="callWhile()">Call While</button>
    <script>
        const course =["HTML" ,"CSS","Boot Strap" ,"Java Script" ,"MongoDB" ,"Node JS" , "React"];
        document.getElementById("demo").innerHTML=course;
        let txt="";

        function callWhile()
        {
            let i =0 ;
            while(course[i])
            {
                txt += course[i] +"<br>";
                i++;
            }
            
            document.getElementById("demo1").innerHTML=txt;
            document.getElementById("demo1").style.backgroundColor="Pink";
        }

    </script>
</body>
</html>
