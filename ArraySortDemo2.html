<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort Demo2 </title>
</head>
<body>
    <h2>Arry Sort Demo2 </h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <button onclick="callSort()">Call Sort</button>
    <button onclick="callReverse()"> Call Reverse</button>
    <button onclick="sortAlpha()"> Sort Alphabetically</button>
    <script>
        const num =[1 , 3, 5 , 2, 4 , 7, 6 , 9 , 55, 10,  8 , 20,];
        document.getElementById("demo").innerHTML=num;
        function sortAlpha()
        {
            num.sort();
            document.getElementById("demo3").innerHTML="Sorted Alphabetically "+ num;
        }
        function callSort()
        {
            num.sort(function(a, b){return a- b});
            document.getElementById("demo1").innerHTML ="Values of array after sorting  " + num;
        }
        
        function callReverse()
        {
            num.reverse(function(a, b){return b- a});
            document.getElementById("demo2").innerHTML ="Value of array after reversing  " + num;
        }
    </script>
</body>
</html>
