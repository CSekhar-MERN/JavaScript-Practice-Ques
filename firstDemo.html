<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Demo</title>
</head>
<script>
    var newWindow;
    function makeNewWindow()
    {
        console.log("HI going to call new window");
         newWindow =window.open("","","height = 300 ,width=300");
        newWindow.location.href="http://www.google.com";
    }
    function closeNewWindow()
    {
        if(newWindow)
        {
            console.log("Going to close wineow");
            newWindow.close();
            newWindow =null;
        }
    }
</script>
<body>
  
    <form>
        <input type="button" value="Create new button" onclick="makeNewWindow()">
        <input type="button" value="Close the button" onclick="closeNewWindow()">
    </form>
</body>
</html>
