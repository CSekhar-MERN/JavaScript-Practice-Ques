<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop In Demo</title>
</head>
<body>
    <h2>For Loop In Demo</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button onclick="callForloopin()">Call For Loop In </button>
    <script>
        const course=["HTML","CSS","Boot Strap","Java Script" ,"MongoDB","Node JS" ,"React"];
        document.getElementById("demo").innerHTML="Value from Array "+course;
        function callForloopin()
        {
            let  txt = "";
            for (let x in course)
            {
                txt += course[x] +"<br>";
            }
            document.getElementById("demo1").innerHTML="Value from for loop " +txt;
        }   
    </script>
</body>
</html>
