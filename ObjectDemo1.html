<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Demo</title>
</head>
<body>
    <h2> Java Script Object Demo</h2>
    <div id="demo"></div>
    <button onclick="callObject()">Call Method With Object</button>

    <script>
        const car ={
            type: "Maruti",
            model: "Vagnor",
            color:"White",
            price :500000
        };
        function callObject()
        {
            document.getElementById("demo").innerHTML=car.type + " " + car.model + " "+car.color + " "+car.price;
            document.getElementById("demo").style.fontSize="35px";
            document.getElementById("demo").style.background="pink";
            document.getElementById("demo").style.width="600px";
            document.getElementById("demo").style.border="10px solid blue";
        }
    


    </script>
</body>
</html>
