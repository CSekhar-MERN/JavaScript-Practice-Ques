<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> What Can Java Script Do ?</h2>
    <p id="demo">Java script Can change the content</p>
    <button onclick="document.getElementById('demo').innerHTML='Content has been changed by button Clicked'">Click Me </button>
    <button onclick="document.getElementById('demo').style.fontSize='35px'">Click Me </button>
    <button onclick="document.getElementById('demo').style.backgroundColor='pink'">Click Me </button>
    <button onclick="document.getElementById('demo').style.display='Block'">Display In Block </button>
    <button onclick="document.getElementById('demo').style.display='none'">Hide Content </button>
</body>
</html>
