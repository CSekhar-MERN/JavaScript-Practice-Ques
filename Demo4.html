<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Demo 4 </title>
</head>
<body>
    <h2> Java Script Demo 4</h2>

    <p id="demo"></p>

    <button onclick="myFunction()">Write Content</button>
    <script>
        function myFunction()
        {
            document.getElementById("demo").innerHTML="Content is written by Java Script Function";
            document.getElementById("demo").style.fontSize="35px";
            document.getElementById("demo").style.backgroundColor="pink";                            

        }
    </script>
    
</body>
</html>
