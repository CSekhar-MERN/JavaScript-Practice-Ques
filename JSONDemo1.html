<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Demo1</title>
</head>
<body>
    <h3>JSON Demo 3</h3>
    <p id="demo"></p>
    <button onclick="callWrite()">Write Text</button>

    <script>

        var json=`
        {
            "book":{
                "name" : "HTML and Java Script",
                "price": 565,
                "year" : 2015,
                "revision": 2019
            }
        }`;
        var obj=JSON.parse(json);
        console.log(obj);

        function callWrite()
        {
            document.getElementById("demo").innerHTML=json;
        }

    </script>
    
</body>
</html>
