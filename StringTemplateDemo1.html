<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template Demo</title>
</head>
<body>
    <h2>String Template Demo</h2>
    <p id="demo"></p>
    <p id="demo2"></p>
    <button  onclick="callTemplate()"> Call Template</button>
    <button onclick="CallTemplate2()">Call Template 2</button>
    <script>
        function callTemplate()
        {
            let firstName="Edureka";
            let lastName ="Learning Center";
            let text=`Welcome to ${firstName} , ${lastName} `;
            document.getElementById("demo").innerHTML=text;
        }
        
        function CallTemplate2()
        {
            let header="Content of FSWD";
            let tags=["HTML","CSS","Java Script", "Boot Strap","MongoDB","NodeJS","React"];
            let html=`<h2>${header}</h2><ul>`;
                for(const x of tags){
                html+=`<li> ${x}</li>`;
                }
                html+=`</ul>`;
                document.getElementById("demo2").innerHTML=html;
        }
    </script>
    
</body>
</html>
