<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Demo2</title>
</head>
<body>
    <h3>JSOn Demo 2</h3>
    <p id="demo"></p>
    <button onclick="callJSON()">Write Content</button>
    <script>
var json =`{
        "fruits" : [
            "Apple",
            "Orange",
            "Papaya",
            "Grape",
            "Guava"

        ]
}`;

var obj =JSON.parse(json);
console.log(obj);

function callJSON()
{
document.getElementById("demo").innerHTML=json;

}
</script>

</body>
</html>
