<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo10</title>
</head>
<body>
    <h3>DOM Demo 10</h3>
    <div id="div1">
     <p id="p1">This is first Paragraph</p>
     <p id="p2">This is second Paragraph</p>
     <p id="p3">This is third Paragraph</p>
    </div>
    <button onclick="callReplace()">Call Replace</button>
    <script>
        function callReplace()
        {
            const parent= document.getElementById("div1");
            const child =document.getElementById("p1");
            const para =document.createElement("p");
            const node =document.createTextNode("This paragraph is written by function");
            para.appendChild(node);
            parent.replaceChild(para, child);
        }
    </script>
</body>
</html>
