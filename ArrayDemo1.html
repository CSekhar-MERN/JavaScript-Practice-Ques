<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
</head>
<body>
    <h2>Array Demo 1</h2>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <button onclick="callArray()">Call Array</button>
    <button onclick="callArray2()">Call Array 2</button>
    <button onclick="callLength()"> Array Length</button>
    <button onclick="callLast()"> Call Last Element</button>

    <script>
        function callArray()
        {
            const courses =["HTML" ,"CSS" ,"Java Script" ,"BootStrap" ,"Node JS"];
            document.getElementById("demo").innerHTML=courses;
        }
        function callArray2()
        {
            const person={firstName: "Edureka", lastName:"Learning Center" , address :"Delhi"};
            document.getElementById("demo2").innerHTML=person.firstName + " " + person.lastName + " " + person.address;
        }
        function callLength()
        {
            const fruits = ["Banana", "Orange", "Apple", "Mango","Grape"];
            let len= fruits.length;
            document.getElementById("demo3").innerHTML=len;
        }
        function callLast()
        {
            const fruits = ["Banana", "Orange", "Apple", "Mango","Grape"];
            let len= fruits[fruits.length - 1];
            document.getElementById("demo4").innerHTML=len;
        }
    </script>
</body>
</html>
