<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Demo 1</title>
</head>
<body>
    <h3>This is to show uses of this </h3>
    <p id="demo"></p>
<button onclick="callThis1()">Call This</button>

<script>
   
function callThis1()
{
const person={
firstName : "Triveni",
lastName  : "Singh",
id : 112,
fullName : function()
{
 return this.firstName + " " + this.lastName;
}
};

document.getElementById("demo").innerText=person.fullName();

}
</script>

</body>
</html>
